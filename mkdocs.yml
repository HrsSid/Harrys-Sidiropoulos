site_name: Harrys Sidiropoulos
theme:
  name: material
  icon:
    logo: material/xml
  plugins:
  - offline
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: red
      accent: amber
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: red
      accent: red
  font:
    code: Share Tech Mono

repo_name: HrsSid/Harrys-Sidiropoulos
repo_url: https://github.com/HrsSid/Harrys-Sidiropoulos
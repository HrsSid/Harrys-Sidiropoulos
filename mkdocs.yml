site_name: Harrys Sidiropoulos
theme:
  name: material
  favicon: none
  icon:
    logo: material/xml
    admonition:
      warning: material/fire
      example: material/xml
      info: octicons/project-symlink-24
  plugins:
    - offline
    - optimize:
      concurrency: 1
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: orange
      accent: amber
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: orange
      accent: orange
  font:
    text: Titillium Web
    code: Share Tech Mono

markdown_extensions:
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

repo_name: HrsSid/Harrys-Sidiropoulos
repo_url: https://github.com/HrsSid/Harrys-Sidiropoulos

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HrsSid
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/_g6h4_
    - icon: fontawesome/solid/paper-plane
      link: mailto:harryssidiropoulos@gmail.com
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

extra_javascript:
  - javaScript.js
extra_css:
  - css.css

